[loggers]
keys=root,crafts_success,crafts_fail

[handlers]
keys=glitter_success,glitter_fail

[formatters]
keys=

[logger_root]
handlers=

[logger_crafts_success]
level=DEBUG
handlers=glitter_success
qualname=crafts_success

[logger_crafts_fail]
level=DEBUG
handlers=glitter_fail
qualname=crafts_fail

[handler_glitter_success]
class=crafts.common.glitter.GlitterHandler
args=('localhost', 5984, 'logs', 'logger', 'logging')

[handler_glitter_fail]
class=crafts.common.glitter.GlitterHandler
args=('localhost', 0, 'logs', 'logger', 'logging')
